<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTMLHint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
          padding-top: 20px;
          padding-bottom: 40px;
        }

        .container-narrow {
          margin: 0 auto;
          max-width: 990px;
        }
        .container-narrow > hr {
          margin: 30px 0;
        }
        
        #editor{
            border:1px solid #ccc;
            border-radius: 4px;
            height:400px;
        }
        
        .footer{
            text-align:center;
        }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-narrow">
        <a href="https://github.com/yaniswang/HTMLHint"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/forkme.png" alt="Fork me on GitHub"></a>
        <div class="masthead">
          <ul class="nav nav-pills pull-right">
            <li class="active"><a href="http://htmlhint.com/">Home</a></li>
            <li><a href="https://github.com/yaniswang/HTMLHint/wiki/About">About</a></li>
            <li><a href="https://github.com/yaniswang/HTMLHint/wiki/Usage">Usage</a></li>
            <li><a href="https://github.com/yaniswang/HTMLHint/wiki/Rules">Rules</a></li>
            <li><a href="https://github.com/yaniswang/HTMLHint/wiki/Developer-guide">Develop</a></li>
          </ul>
          <h3 class="muted">HTMLHint</h3>
        </div>

        <hr>

        <p><strong>Place your html code here:</strong></p>
        
        <div id="editor">&lt;!DOCTYPE HTML&gt;
&lt;html&gt;
&lt;head&gt;
	&lt;meta charset=&quot;UTF-8&quot;&gt;
	&lt;title&gt;&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    HTMLHint: help your html code better
&lt;/body&gt;
&lt;/html&gt;</div>
        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor"), upTimer;
            editor.setTheme("ace/theme/clouds");
            editor.getSession().setMode("ace/mode/html");
            editor.on('change', function(e){
                clearTimeout(upTimer);
                upTimer = setTimeout(updateHTMLHint, 500);
            });
            function updateHTMLHint(){
                var code = editor.getValue();
                var messages = HTMLHint.verify(code);
                var errors = [], message;
                for(var i=0, l=messages.length;i<l;i++){
                    message = messages[i];
                    errors.push({
                        row: message.line-1,
                        column: message.col-1,
                        text: message.message,
                        type: message.type,
                        raw: message.raw
                    });
                }
                editor.getSession().setAnnotations(errors);
            }
        </script>
        <hr>

        <div class="footer">
            <p>&copy; HTMLHint.com 2013</p>
        </div>

    </div>
    
    <script src="js/htmlhint-0.9.1.js"></script>
    <!--[if lte IE 8]> 
    <script type="text/javascript" src="js/ie-warning.js" ></script>
    <![endif]-->
  </body>
</html>
